name: Build plugin

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: echo $PWD
      - run: echo ${{ github.workspace }}

      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        with:
          image: devopsfaith/krakend-plugin-builder:2.1.3
          options: -v ${{ github.workspace }}:/app -w /app
          run: |
            go build -buildmode=plugin -o cloud-run-service-account.so .
          

      - name: Upload plugin as artifact
        uses: actions/upload-artifact@v3
        with:
          name: cloud-run-service-account
          path: ./cloud-run-service-account.so
          retention-days: 14